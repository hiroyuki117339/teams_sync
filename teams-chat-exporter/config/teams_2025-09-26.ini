[Info]
# Description of when these selectors were last confirmed to be working.
description = Selectors confirmed working as of September 26, 2025.

[Selectors]
# "Gatekeeper" selector. A stable element of the main Teams app shell.
app_shell_selector = [data-tid="titlebar-teams-icon"]

# The container with the scrollbar for the chat pane.
scroll_container_selector = [data-tid="message-pane-list-viewport"]

# The container holding the chat's title (person or group name).
chat_title_selector = [data-tid="chat-title"]

# A single message container.
message_selector = div[data-testid="message-wrapper"]

# --- Selectors within a message ---
message_id_selector = [data-mid]
sender_selector = [data-tid="message-author-name"]
timestamp_selector = time
content_selector = [id^="content-"]
# OLD: avatar_selector = [data-tid="message-avatar"]
# NEW: A more direct selector for the avatar image itself.
avatar_image_selector = [data-tid="message-avatar"] img

# NEW: Add substrings to identify URLs that should always be screenshotted.
# Comma-separated list.
force_screenshot_selector = [data-tid="emoticon-renderer"]

# NEW: Selectors for capturing reactions below a message.
reaction_summary_selector = [data-tid="diverse-reaction-summary"]
reaction_pill_selector = [data-tid="diverse-reaction-pill-button"]

# MODIFIED: A more specific selector for the tooltip pop-up.
reaction_tooltip_selector = [role="presentation"]

# NEW: Selectors for the detailed user list inside the tooltip.
reaction_user_list_selector = [data-tid="diverse-reaction-user-list"]

reaction_user_list_item_selector = [data-tid="diverse-reaction-user-list-item"]
reaction_user_name_selector = .fui-MenuItem__content